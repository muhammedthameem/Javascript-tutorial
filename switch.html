<script>
    var linebreak = "<br />";
    document.write("<b>Switch Using with <i>BREAK</i></b>");
    document.write(linebreak);
    document.write(linebreak);

    var grade = "A";
    document.write("Entering switch block<br />");
    switch (grade)
    {
        case "A" : document.write("Good Job</br>");
            break;
        case "B" : document.write("Pretty Good</br>");
            break;
        case "C" : document.write("Passed</br>");
            break;
        case "D" : document.write("Not so good</br>");
            break;
        case "E" : document.write("Failed </br>");
            break;

        default : document.write("Unknown grade </br>");
    }

    document.write("Exiting Switch Block</br>");


    document.write(linebreak);
    document.write(linebreak);
    document.write(linebreak);

</script>

<script>

    document.write("<b>Switch Examples</b>");
    document.write(linebreak);

    var today = new Date().getDay();
    document.write("Date Information <br/>");

    switch (today) {
        case 0: document.write("sunday");
            break;
        case 1: document.write("monday");
            break;
        case 2: document.write("tuesday");
            break;
        case 3: document.write("wednesday");
            break;
        case 4: document.write("thursday");
            break;
        case 5: document.write("friday");
            break;
        case 6: document.write("saturday");
            break;
        default : document.write("Unknown Date </br>");
    }



</script>
