<script>
    var linebreak = "<br />";
    document.write("<b>While Loop</b>");
    document.write(linebreak);
    document.write(linebreak);

    var count = 0;
    var add = "add number";
    document.write("Starting Loop");
    document.write(linebreak);

    while (count < 10){
        document.write("Current Option : " + count + add +"<br/>");

    }
    document.write("Loop stopped!");
</script>
