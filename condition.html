    <script type="text/javascript">

    <script type="text/javascript">
        document.write("<b>if...else statement:</b>");
        document.write(linebreak);

        var age = 15;
        var linebreak = "<br />";

        if( age > 18 ){
            document.write("Qualifies for driving");
            document.write(linebreak);
        }

        else {
            document.write("Does not qualify for driving");
            document.write(linebreak);
            document.write(linebreak);
            document.write(linebreak);
        }
    </script>



    <script type="text/javascript">
        document.write("<b>if...else if... statement:</b>");
        document.write(linebreak);


        var book = "maths";

        if(book == "history"){
            document.write("<b>History Book</b>");
        }

        else if (book == "Economics"){
            document.write("<b>Economics Book</b>");
        }

        else if (book == "maths"){
            document.write("<b>Maths Book</b>");
        }

        else {
            document.write("<b>Unknown Book</b>");
        }

        document.write(linebreak);
        document.write(linebreak);
        document.write(linebreak);


    </script>


    <script>

        var a = 100;
        var b = 50;

        if( a < b ){
            document.write("not active");

        }

        else  if ( a == b ){
            document.write("same result");
        }

        else  if ( a > b ){
            document.write("active");
        }


        else{
            document.write("false result")
        }

        document.write(linebreak);
        document.write(linebreak);
        document.write(linebreak);

    </script>
